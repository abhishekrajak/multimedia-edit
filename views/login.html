<!DOCTYPE html>
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    *{
        font-family: monospace;
    }
    .container{
        text-align: center;
    }
    h1{
        margin: 25px;
    }
    .btn, input{
        margin: 7px;
        border-radius: 10px;
    }
    
    input:focus{
        outline: none;
    }
  </style>
  <link rel="apple-touch-icon" sizes="180x180" href="undefined/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="undefined/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="undefined/icons/favicon-16x16.png">
  <link rel="manifest" href="undefined/icons/site.webmanifest">
</head>
<body>
  <div class="container">
    <h1>Login Page</h1>
    <form class="form-horizontal" method="post">
      <div class="form-group">
        <label for="email">email :</label>
        <input id="email" name="email" type="email" value="admin@admin.com">
      </div>
      <div class="form-group">
        <label for="password">password :</label>
        <input id="password" name="password" type="password" minlength="6" maxlength="20" value="admin123@@">
      </div>
      <div class="form-group">
        <input class="btn" type="submit">
      </div>
      <div class="form-group"></div>
      <button class="btn" onclick="'location.href=undefined'">create-account</button>
    </form>
  </div>
</body>
